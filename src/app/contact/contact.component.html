<div class="bg-darkblue-100 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-white sm:text-4xl">
          Contact Me
        </h2>
        <p class="mt-4 text-lg text-white">
          Have a question or want to get in touch? Fill out the form below!
        </p>
      </div>
      <div class="mt-10">
        <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
          <form class="p-8">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
              <input type="text" id="name" name="name" class="form-input w-full px-3 py-2 border rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your name">
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
              <input type="email" id="email" name="email" class="form-input w-full px-3 py-2 border rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your email">
            </div>
            <div class="mb-4">
              <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
              <textarea id="message" name="message" rows="4" class="form-textarea w-full px-3 py-2 border rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your message"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
